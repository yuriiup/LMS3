<!doctype html>
                        <html lang="en">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
                            <style>
                                form.login_form
                                {
                                    margin-left: auto;
                                    margin-right: auto;
                                    max-width: 450px;
                                    background-color: #F6E7CB;
                                    border: 1px solid gray;
                                    border-radius: 5px;
                                    padding: 10px;
                                }

                                h1
                                {
                                    text-align:center;
                                }

                                h2
                                {
                                    text-align:center;
                                    font size="5"
                                }
                            </style>
                            <title>Отбор астронавтов</title>
                          </head>
                          <body>
                            <h1>
                                Анкета претендента
                            </h1>
                            <h2>
                                на участие в миссии
                            </h2>
                            <div>
                                <form class="login_form" method="post">
                                    <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" placeholder="Введите фамилию" name="surname">
                                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Введите имя" name="name" style="margin-bottom: 50px">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
                                    <div class="form-group">
                                        <label for="classSelect" style="margin-bottom: 10px">Какое у Вас образование?</label>
                                        <select class="form-control" id="classSelect" name="class" style="margin-bottom: 10px">
                                          <option>Начальное</option>
                                          <option>Среднее профессиональное</option>
                                          <option>Среднее общее</option>
                                          <option>Высшее</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                    <label style="margin-bottom: 5px">Какие у Вас есть профессии?</label><br>
                                    <label><input type="checkbox" name="profession">
                                        Инженер-исследователь
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Инженер-строитель
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Пилот
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Метеоролог
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Инженер по жизнеобеспечению
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Инженер по радиационной защите
                                    </label><br>
                                    <label><input type="checkbox" name="profession">
                                        Врач
                                    </label><br>
                                    <label style="margin-bottom: 25px"><input type="checkbox" name="profession">
                                        Экзобиолог
                                    </label><br>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 25px">
                                    <label style="margin-bottom: 10px">Укажите пол</label><br>
                                        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                          <label class="form-check-label" for="male">
                                            Мужской
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                          <label class="form-check-label" for="female">
                                            Женский
                                          </label>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 10px">
                                        <label for="about">Почему Вы хотите принять участие в миссии?</label>
                                        <textarea class="form-control" id="about" rows="5" name="about"></textarea>
                                    </div>
                                    <div class="form-group">
                                    <label for="photo">Приложите фотографию</label>
                                    <input type="file" class="form-control-file" id="photo" name="file">
                                    </div>
                                    <div class="form-group" style="margin-bottom: 15px">
                                    <label style="margin-bottom: 10px"></label><br>
                                        <input class="form-check-input" type="radio" value="yes">
                                          <label class="form-check-label" for="male">
                                            Готовы остаться на Марсе?
                                          </label>
                                    </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                          </body>
                        </html>
