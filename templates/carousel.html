<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
  <style>
    h1
    {
    text-align:center;
    }
  </style>
</head>
<body>
<h1>Пейзажи Марса</h1>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" style="text-align: center;">
            <img src="{{ url_for('static', filename='img/slide1.jpg') }}" width="1500" height="800" >
        </div>
        <div class="carousel-item" style="text-align: center;">
            <img src="{{ url_for('static', filename='img/slide2.jpg') }}" width="1500" height="800">
        </div>
        <div class="carousel-item" style="text-align: center;">
        <img src="{{ url_for('static', filename='img/slide3.jpg') }}" width="1500" height="800">
        </div>
    </div>
</div>
</body>
</html>
